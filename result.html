<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>

    <h1>Submission Result</h1>

    <script>
        // Get the answer from the URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var answer = urlParams.get('answer');

        // Display the answer on the page
        document.write("<p>You selected: " + answer + "</p>");
    </script>

</body>
</html>
