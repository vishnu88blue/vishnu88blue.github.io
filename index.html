<!DOCTYPE html>
<html lang="en">
<head>

    <title>Yes or No</title>
</head>
<body>

    <h1>Do you like this website?</h1>

    <form action="#" method="post">

        <label for="no">No</label>
        <input type="radio" id="no" name="answer" value="no">

        <br>

        <input type="submit" value="Submit">
    </form>

</body>
